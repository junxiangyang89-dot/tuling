<div class="input-container">
  <div class="state-info">
    <div class="state-item">
      <span class="info-label">当前状态：</span>
      <span class="state-value" [class.accept]="currentState === acceptState">{{ currentState }}</span>
    </div>
    <div class="state-item">
      <span class="info-label">执行步数：</span>
      <span class="step-value">{{ currentSteps }}</span>
    </div>
  </div>
  
  <div class="input-group">
    <input 
      type="text" 
      [(ngModel)]="userInput" 
      placeholder="请输入01序列"
      class="input-field"
    >
    <button (click)="loadUserInput()" class="load-button">Load</button>
  </div>
  <div *ngIf="inputError" class="error-message">
    {{ inputError }}
  </div>
</div>
